<!DOCTYPE HTML>
<div class="container" scrolly-scroll ng-controller="taskController">

    <h1>Task list</h1>
    <ul>
        <li ng-repeat="task in tasks">{{task.name}}</li>
    </ul>
    <input ng-model="newTask" type="text" placeholder="Task title">
    <button class="btn btn-primary" ng-click="addTask()">Add task</button>
</div>
