<!DOCTYPE HTML>
<div class="container" ng-controller="taskController">
    <div class="row">
        <div class="span4">
            <h1>Task list</h1>
            <input ng-model="search.name" type="text" placeholder="Search">
            <ul>
                <li ng-repeat="task in tasks | orderBy:'name' | filter:search">{{task.name}}</li>
                <li ng-if="newTask"><i>{{newTask}} ...</i>
                </li>
            </ul>
        </div>
        <div class="span8">
            <h1>Edit</h1>
            <input ng-model="newTask" type="text" placeholder="Task title">
            <button class="btn btn-success" ng-click="addTask()" ng-disabled="!newTask">Add task</button>
            <button class="btn btn-danger btn-small" ng-click="cancelTask()" ng-show="newTask">Cancel</button>
        </div>
    </div>
</div>
