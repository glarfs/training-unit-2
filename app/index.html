<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<!--<html class="no-js" manifest="cache.manifest">-->
<html class="no-js" data-ng-app="App">
<!--<![endif]-->

<head>
    <title>Appverse HTML5 Webinar - {{$state.current.name}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/styles.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<!--Include the module with the app scope-->

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- HEADER/NAVIGATION BAR
     This is the unnamed root, aka index.html
     You can place here your views in the ui-view points.
    -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <!-- ui-sref is a directive from ui-router for linking a state location with an anchor link.
                 We should almost always use ui-sref instead of href on our links when we want
                 then to navigate to a state. When this link is clicked it will take the application
                 to the 'home' state. Behind the scenes the directive also adds the correct href attr
                 and url. -->
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" ui-sref="home">
                    <span>Appverse<br>Webinar</span>
                    <img src="http://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="HTML5 Powered" title="HTML5 Powered">
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
                 will set the links to 'active' if, for example on the first link, 'contacts' or any of
                 its descendant states are activated. -->
                    <li data-ng-class="{ active: $state.includes('home') }">
                        <a ui-sref="home"><i class="glyphicon glyphicon-home"></i> Home</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('tasks') }">
                        <a ui-sref="tasks"><i class="glyphicon glyphicon-list"></i> Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN INSERTION POINT
         Here is the main ui-view (it is unnamed) as the main content insertion point.
         It replaces the default Angular's ng-view directive.
         It will be populate by its immediate children's templates/views unless otherwise
         explicitly named views are targeted.
         It's also employing the ng-animate directive.
         For example: <div ui-view ng-animate="{enter:'fade-enter'}">
     -->
    <div ui-view class="slide-left" autoscroll="false"></div>

    <!-- build:js scripts/scripts.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>

    <!-- uibootstrap -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- modules -->
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/ng-grid/build/ng-grid.debug.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>

    <!-- UI components -->

    <!-- ########## API modules ########## -->
    <script src="bower_components/appverse-web-html5-core/src/modules/api-cache.js"></script>
    <script src="bower_components/appverse-web-html5-core/src/modules/api-configuration.js"></script>
    <script src="bower_components/appverse-web-html5-core/src/modules/api-detection.js"></script>
    <script src="bower_components/appverse-web-html5-core/src/modules/api-logging.js"></script>
    <script src="bower_components/appverse-web-html5-core/src/modules/api-performance.js"></script>
    <script src="bower_components/appverse-web-html5-core/src/modules/api-main.js"></script>    
    
    <!-- REST module -->
    <script src="bower_components/lodash/dist/lodash.underscore.min.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="bower_components/appverse-web-html5-core/src/modules/api-rest.js"></script>

    <!-- Security module -->
    <script src="bower_components/appverse-web-html5-security/src/modules/api-security.js"></script>

    <!-- Server Push module -->

    <!-- Translate module -->
    <script src="bower_components/appverse-web-html5-core/src/modules/api-translate.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>

    <!-- Utils module -->
    <script src="bower_components/appverse-web-html5-core/src/modules/api-utils.js"></script>

    <!-- Directives should be included after the modules -->
    <script src="bower_components/appverse-web-html5-core/src/directives/cache-directives.js"></script>
    <script src="bower_components/appverse-web-html5-core/src/directives/rest-directives.js"></script>

    <!-- app -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/tasks-controller.js"></script>
    <script src="scripts/states/app-states.js"></script>

    <!-- endbuild -->
</body>

</html>
